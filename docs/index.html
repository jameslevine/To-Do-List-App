<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoD</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="checkmark.png"
  </head>
  <body>
    <div class="wholecontainer">
      <header class="wholecontainer-header">
        <h1 class="header__title">Todo</h1>
      </header>
    <div id="todo-container">
      <!-- <ul></ul> -->
    </div>
    <div class="add-todo-container">
    <form id="add-todo" class="form">
      <label class="form-label" for="todo-description">Add todo:</label>
      <input class="form-textbox" maxlength="35" type="text" name="description" id="todo-description" value="" placeholder="Type your to-do here..." required/>
      <input type="submit" name="" value="Submit" class="button-submit" />
    </form>
    </div>
  </div>
  </body>
  <script type="text/javascript" src="./logic.js"></script>
  <script type="text/javascript" src="./dom.js"></script>
</html>
